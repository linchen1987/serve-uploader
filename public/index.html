<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Upload</title>
    <script>
      function handleFormSubmit() {
        let fileInput = document.getElementById("sampleFile");
        if (fileInput.files && fileInput.files[0]) {
          // Encode the filename
          let encodedFilename = encodeURIComponent(fileInput.files[0].name);
          document.getElementById("encodedFilename").value = encodedFilename;
        }
      }
    </script>
  </head>
  <body>
    <h1>上传文件</h1>
    <form
      id="uploadForm"
      action="/upload"
      method="post"
      enctype="multipart/form-data"
      onsubmit="handleFormSubmit()"
    >
      <input type="file" id="sampleFile" name="sampleFile" />
      <input
        type="hidden"
        id="encodedFilename"
        name="encodedFilename"
        value=""
      />
      <input type="submit" value="Upload!" />
    </form>
  </body>
</html>
